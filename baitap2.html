<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp for</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Enter the number:'));
    let i = 1;
    let total = 0;

    for(i;i<=num;i++){
        total += i;
    }
    alert(total);

</script>
</body>
</html>
